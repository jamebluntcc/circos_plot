#circos heatmap template
#this base circos config file
<image>
<<include etc/image.conf>>
</image>
<<include etc/colors_fonts_patterns.conf>>
<<include etc/housekeeping.conf>>
<<include ideogram.conf>>
<<include ticks.conf>>

karyotype = data/karyotype/chicken_1.txt

chromosomes_units = 1000000
chromosomes_display_default = yes

<plots>
show = yes
type = heatmap
stroke_thickness = 1
#stroke_color = black
<plot>
 min = 0
 max = 1
 r1 = 0.95r
 r0 = 0.80r
 color = brbg-3-div-rev
 file = data/L_pe.CG.dss.txt
 scale_log_base = 2
 </plot>
<plot>
 min = 0
 max = 1
 r1 = 0.65r
 r0 = 0.50r
 color = brbg-3-div-rev
 file = data/B_pe.CG.dss.txt
 scale_log_base = 2
 </plot>
</plots>

 