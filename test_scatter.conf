#circos scatter template
#this base circos config file
<image>
<<include etc/image.conf>>
</image>
<<include etc/colors_fonts_patterns.conf>>
<<include etc/housekeeping.conf>>
<<include ideogram.conf>>
<<include ticks.conf>>

karyotype = data/karyotype/chicken_1.txt

chromosomes_units = 1000000
chromosomes_display_default = yes

<plots>
show = yes
type = scatter
stroke_thickness = 1
#stroke_color = black
<plot>
 min = -0.8
 max = 0.8
 r1 = 0.95r
 r0 = 0.80r
 color = red
 file = data/DMR_Methy_chrom_data.txt
glyph = circle
glyph_size = 0
<axes>
<axis>
spacing = 0.2r
color = lgrey
thickness = 1
</axis>
</axes>
</plot>
<plot>
 min = -1
 max = 1
 r1 = 0.65r
 r0 = 0.50r
 color = blue
 file = data/DMR_Methy_gene_data.txt
glyph = circle
glyph_size = 10
<axes>
<axis>
spacing = 0.2r
color = lgrey
thickness = 1
</axis>
</axes>
</plot>
</plots>

 