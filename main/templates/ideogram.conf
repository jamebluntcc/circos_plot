<ideogram>
<spacing>
default = 0.005r
{% if pairwise %}
<pairwise {{gene1}} {{gene2}}>
spacing = {{spacing}}
</pairwise>
{% endif %}
</spacing>

#Ideogram position,fill and outline
radius = 0.90r
thickness = 30p
fill = no
fill_color = black
stroke_color = black
stroke_thickness = 2p

show_label = yes
label_font = default
label_radius = 1r+75p
label_size = 30
label_parallel = yes
</ideogram>
